<!DOCTYPE html>
<html>
  <!--link for css not working for some reason?-->

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta
      name="description"
      content="this is a to do list app to help eliminate stress, uses basic crud concept"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <section>
    <!--input box-->
    <div>
      <input
        type="text"
        id="add-task"
        placeholder="what's causing us stress?"
      />
    </div>

    <!--submit button-->
    <div>
      <input type="submit" onclick="CreateTask()" value="Add" />
    </div>

    <!--form-->
    <div>
      <form action="javascript:void(0);" id="UpdateForm">
        <input type="text" id="update-task" />
        <div class="d-flex gap-2 col-3 py-4 mx-auto">
          <input type="submit" value="Update" />
          <a onclick="CloseInput()" id="close">&#10006;</a>
        </div>
      </form>
    </div>

    <div>
      <p id="counter"></p>
    </div>

    <div>
      <table>
        <tr>
          <th>My Stress Reliever List</th>
        </tr>
        <tbody id="mytodo-tasks"></tbody>
      </table>
    </div>
  </section>
  <script src="app.js"></script>
</html>
